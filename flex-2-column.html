<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flex Box Designing</title>
	<meta charset="utf-8">

	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.container{
			width: 75%;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			flex-wrap: wrap;			
			min-height: 600px;
			background: black;
						
			
		}

		.box{
			text-align: center;
			background: #f2f2f2;
			width: 200px;
			height: 100px;
			border: 1px solid black;
			margin: 10px;
		}
	</style>
</head>
<body>
	<!-- Flex Container -->
	<div class="container">
		<div class="box">
			<h1>Article 1</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
		</div>
		<div class="box">
			<h1>Article 2</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
		</div>
		<div class="box">
			<h1>Article 3</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
		
	</div>

</body>
</html>
